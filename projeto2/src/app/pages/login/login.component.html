<div class="container-fluid">
  <div class="row my-3">
    <div class="col-6">
      <img
        class="img-fluid"
        src="../../../assets/img/image 1.png"
        alt="Foto de placas solares"
      />
    </div>
    <div class="col-6">
      <div class="container-fluid text-center">
        <img class="img-fluid" src="../../../assets/img/Logo.png" alt="" />
        <p>Seja bem vindo</p>

        <form
          autocomplete="off"
          #cadastro="ngForm"
          (ngSubmit)="verificarLogin(email, senha); cadastro.reset()"
        >
          <div class="form-group container-fluid">
            <input
              required
              name="email"
              class="form-control"
              type="email"
              placeholder="email"
              [(ngModel)]="email"
            />
            <input
              required
              name="senha"
              class="form-control mt-1"
              type="password"
              placeholder="senha"
              [(ngModel)]="senha"
            />
            <button [disabled]="!cadastro.valid" class="btn my-2" type="submit">
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
