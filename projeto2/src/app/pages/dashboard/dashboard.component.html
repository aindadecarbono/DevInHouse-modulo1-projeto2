<div class="container">
  <div class="row">
    <div class="col-4">
      <app-nav></app-nav>
    </div>

    <div class="col container mt-auto">
      <header class="row mt-6">Dashboard</header>

      <div class="row mt-6 p-3">
        <div
          *ngFor="let item of cards"
          class="col col-3 d-flex flex-wrap card text-center"
          #{{item}}
        >
          <div class="card-body">
            <h6 class="card-title">{{ item.nome }}</h6>
            <h6 class="card-text">{{ item.valor }}</h6>
          </div>
        </div>
      </div>
      <div class="row">
        <table>
          <tr>
            <th *ngFor="let item of mes">{{ item }}</th>
          </tr>

          <tr>
            <td>{{ totalKw[0].jan }}</td>
            <td>{{ totalKw[1].fev }}</td>
            <td>{{ totalKw[2].mar }}</td>
            <td>{{ totalKw[3].abr }}</td>
            <td>{{ totalKw[4].mai }}</td>
            <td>{{ totalKw[5].jun }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
